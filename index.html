<body>
    <h1>Selamat Datang di Aplikasi Kelulusan</h1>
    <p>Silakan hubungi admin jika ada pertanyaan.</p>

    <h2>Formulir Hubungi Kami</h2>
    <form action="hubungi.php" method="POST">
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" required></textarea><br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
